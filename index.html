<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="author" content="">
		<meta name="description" content="">
		<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<title></title>
		<link rel="stylesheet" href="./assets/css/main.css">
		<link rel="stylesheet" href="./assets/css/normalize.css">
	</head>
	<body>
		<header>
			Letter Generator
		</header>
		<main id="js-main">

			<form id="js-form" name="generator"> 

				Text <input type="text" name="text" placeholder="Enter text here!" rows="10" cols="80" class="input-text"> </input>
				Bias <input type="range" name="bias" min="0" max="1" value="0.75" step="0.05"> </input>
				Style <input type="text" name="samples" value="4"> </input>
				Samples <input type="text" name="samples" value="1"> </input>
				<button type="submit" id="generateBtn"> Generate! </button> 
				
			</form>

		</main>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
